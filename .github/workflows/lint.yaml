name: CI Banking System
on: 
  pull_request: 
    branches: ["main"]

jobs: 
    build:
      name: "Linter"
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with: 
            node-version: 20.x
            
        - run: npm install
        - run: npx eslint .
