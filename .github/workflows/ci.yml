name: CI Banking System
on: 
  push: 
    branches: ["main"]

jobs: 
    build:
      name: "Test"
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with: 
            node-version: 20.x
            
        - run: npm install
        - run: npm run test

        - name: Upload result to codecov
          uses: codecov/codecov-actions@v4
          with:
            token: ${{ secrets.CODECOV_TOKEN }}
